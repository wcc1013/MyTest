<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随机生成一个长度为10且不可为空的数组，降序和升序输出</title>
		<script type="text/javascript">
			var arr=[];
			function randomNum(){
				return Math.floor(Math.random()*1000);
			}
			
			while(arr.length<10){
				var num=randomNum();
				var temp=true;
				for(var i=0;i<arr.length;i++){
					if(num==arr[i]){
						temp=false;
						break;
					}else{
						temp=true;
					}
				}
				if(temp){
					arr.push(num);
				}
			}

//						arr.push(num);
//					}else{
//						break;
//					}
//				}
//			}
   		   //升序 不可用 arr.sort()
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<arr.length-i;j++){
					if(arr[j]>arr[j+1]){
		                var temp=arr[j];
		                arr[j]=arr[j+1];
		                arr[j+1]=temp;
		            }
				}
			}
			console.log("数组内升序输出："+arr);

 		   //降序 不可用 arr.reverse()
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<arr.length-i;j++){
					if(arr[j]<arr[j+1]){
		                var temp=arr[j];
		                arr[j]=arr[j+1];
		                arr[j+1]=temp;
		            }
				}
			}
			console.log("数组内降序输出："+arr);
		</script>
	</head>
