<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js实现一个省市级联</title>
		<script type="text/javascript"> 
			var provinceCity=new Array();
			provinceCity["广东省"]=["深圳市","广州市","珠海市"];
			provinceCity["浙江省"]=["杭州市","金华市"];
			
			function getProvince(){
				var province=document.getElementById("province");
				console.log(province);
				for(var i in provinceCity){
					province.add(new Option(i,i),null); 
				}
				
			}
			
			function MappingCity(){
				var province=document.getElementById("province").value;
				console.log(province);
				var city=document.getElementById("city");
				 //清空上一次选择省份显示的城市  
		        city.options.length=0;  
		              
		        for(var i in provinceCity){  
		            //让其对应  
		            if(i==province){  
		                for(var j in provinceCity[i]){  
		                    city.add(new Option(provinceCity[i][j],provinceCity[i][j]),null);  
		                }  
		            }  
		        }  
		    }  
		    window.onload=getProvince;  
		</script>  
	</head>
	
	<body>
		您所在的省份：
		<select id="province" onchange="MappingCity()">
			<option>选择省份</option>
		</select>
		
		您所在的市区：
		<select id="city">
			<option>选择市区</option>
		</select>
		
	</body>
</html>
