<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随机生成一个长度为10且不可为空的数组，降序和升序输出</title>
		<script type="text/javascript">
			var arr=[];
			function randomNum(){
				return Math.floor(Math.random()*1000);
			}
			
			while(arr.length<10){
				var num=randomNum();
				var temp=true;
				for(var i=0;i<arr.length;i++){
					if(num==arr[i]){
						temp=false;
						break;
					}else{
						temp=true;
					}
				}
				if(temp){
					arr.push(num);
				}
			}
			console.log("数组内升序输出："+arr.sort());
			console.log("数组内降序输出："+arr.reverse());
		</script>
	</head>
	<body>
	</body>
</html>
